query Posts($slug: String!) {
    posts(where: {slug: $slug}) {
        id
        slug
        title
        subtitle
        content {
      		... on ComponentPostContentBlock {
        		__typename
        		Content
      		}
        	... on ComponentPostCarousel {
		        __typename
        		caption
        		images {
          		... on UploadFile {
                      url
                      previewUrl
                  }
        		}
      		}
    	}
        featured_image {
            url
        }
    }
}
